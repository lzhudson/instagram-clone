<!DOCTYPE html>
<html class="no-js" lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>Instagram Codenation</title>
	<meta name="description" content="" />
	<link rel="shortcut icon" type="image/png" href="/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/fontawesome.min.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<header class="header">
		<div class="header__container">
			<div class="header__content">
				<img class="header__logo" src="./img/instagram-logo.svg" alt="Instagram">
				<a href="#" class="header__direct"><i class="far fa-paper-plane"></i></a>
			</div>
		</div>
	</header>

	<section class="stories">
		<div class="stories__container">
			<div class="stories__content">
				<div class="stories__user">
					<img src="img/profiles/yoda/yoda-profile.jpg" alt="Yoda">
				</div>
				<div class="stories__user">
					<img src="img/profiles/gamora/gamora-profile.jpg" alt="Gamora">
				</div>
				<div class="stories__user">
					<img src="img/profiles/black-panther/black-panther-profile.jpg" alt="Black Panther">
				</div>
			</div>
		</div>
	</section>

				<div class="posts__content">

							<div class="post__user">
								<img class="post__user__image" src="./img/profiles/yoda/yoda-profile.jpg" alt="Yoda">
								<p class="post__user__name">Mestre Yoda</p>
							</div>
							<i class="fas fa-ellipsis-h"></i>
						</div>
						<div class="post__figure">
							<img src="./img/profiles/yoda/yoda-1.jpg" alt="Yoda">
						</div>
						<div class="post__control">
							<i class="far fa-heart"></i>
							<i class="far fa-comment"></i>
							<i class="far fa-bookmark"></i>
						</div>
						<div class="post__status">
							<img class="post__status__photo" src="img/profiles/domino/domino-profile.jpg" alt="Domino">
							<p class="post__status__likes">
								curtido por <span class="post__status__likes--bold">Domino</span> e outras <span class="post__status__likes--bold">7 pessoas</span>
							</p>
						</div>
					</div>
					<div class="post">
						<div class="post__header">
							<div class="post__user">

						</div>

						</div>
						<div class="post__control">
							<i class="far fa-heart"></i>
							<i class="far fa-comment"></i>
							<i class="far fa-bookmark"></i>
						</div>
						<div class="post__status">
							<img class="post__status__photo" src="./img/profiles/carol/carol-profile.jpg" alt="Carol Danvers">
							<p class="post__status__likes">
								curtido por <span class="post__status__likes--bold">Carol Danvers</span> e outras <span class="post__status__likes--bold">7 pessoas</span>
							</p>

					</div>
					<div class="post">

							<div class="post__user">

						<div class="post__control">
							<i class="far fa-heart"></i>

							<i class="far fa-heart"></i>
							<i class="far fa-comment"></i>

						</div>

						</div>
						<div class="post__control">
							<i class="far fa-heart"></i>
							<i class="far fa-comment"></i>
							<i class="far fa-bookmark"></i>
						</div>
						<div class="post__status">
							<img class="post__status__photo" src="img/profiles/gamora/gamora-profile.jpg" alt="Gamora Zen">
							<p class="post__status__likes">
